<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

<h1>Using Button Groups</h1>

<div class="btn-group btn-group-justified" 
  role="group" aria-label="...">
<div class="btn-group" role="group">
<button type="button"
  class="btn btn-default">Cat</button>
  </div>
<div class="btn-group" role="group">
<button type="button"
  class="btn btn-default">Dog</button>
  </div>
<div class="btn-group" role="group">
<button type="button"
  class="btn btn-default">Fish</button>
  </div>
<div class="btn-group" role="group">
<button type="button"
  class="btn btn-default">Bird</button>
  </div>
</div>


<hr>

<div class="btn-toolbar" role="toolbar" aria-label="...">
<div class="btn-group" role="group" aria-label="...">
<button type="button"
  class="btn btn-default">Cat</button>
<button type="button"
  class="btn btn-default">Dog</button>
<button type="button"
  class="btn btn-default">Fish</button>
<button type="button"
  class="btn btn-default">Bird</button>
</div>

<div class="btn-group" role="group" aria-label="...">
<button type="button"
  class="btn btn-default">Amphibian</button>
<button type="button"
  class="btn btn-default">Reptile</button>
<button type="button"
  class="btn btn-default">Other</button>
</div>
</div>

<hr>

<div class="btn-toolbar">
<div class="btn-group-vertical" role="group" aria-lable="...">
<button type="button"
  class="btn btn-default">Cat</button>
<button type="button"
  class="btn btn-default">Dog</button>
<button type="button"
  class="btn btn-default">Fish</button>
<button type="button"
  class="btn btn-default">Bird</button>
</div>
<div class="btn-group-vertical" role="group" aria-lable="...">
<button type="button"
  class="btn btn-default">Amphibian</button>
<button type="button"
  class="btn btn-default">Reptile</button>
<button type="button"
  class="btn btn-default">Other</button>
</div>
</div>



    </section>
  </div><!-- row -->   
</div><!-- content container -->


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
