<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

<hr>

<div class="dropdown">
<button type="button" data-toggle="dropdown" id="pettype"
  aria-haspopup="true" aria-expanded="true"
  class="btn btn-info dropdown-toggle">Pet Type 
  <span class="caret"></span>
</button>

<ul class="dropdown-menu" aria-labelledby="pettype">
  <li class="dropdown-header">Common</li>
  <li><a href="#">Cat</a></li>
  <li><a href="#">Dog</a></li>
  <li><a href="#">Fish</a></li>
  <li class="disabled"><a href="#">Birds</a></li>
  <li role="separator" class="divider"></li>
  <li class="dropdown-header">Exotic</li>
  <li><a href="#">Amphibian</a></li>
  <li><a href="#">Reptile</a></li>
  <li><a href="#">Other</a></li>
</ul>

</div>

<hr>

<div class="dropdown">
<div class="btn-group">
<button type="button"
  class="btn btn-info">Search Pet Info</button>  
<button type="button" data-toggle="dropdown" id="pettype"
  aria-haspopup="true" aria-expanded="false"
  class="btn btn-info dropdown-toggle">
  <span class="caret"></span>
  <span class="sr-only">Toggle Dropdown</span>
</button>

<ul class="dropdown-menu" aria-labelledby="pettype">
  <li class="dropdown-header">Common</li>
  <li><a href="#">Cat</a></li>
  <li><a href="#">Dog</a></li>
  <li><a href="#">Fish</a></li>
  <li class="disabled"><a href="#">Birds</a></li>
  <li role="separator" class="divider"></li>
  <li class="dropdown-header">Exotic</li>
  <li><a href="#">Amphibian</a></li>
  <li><a href="#">Reptile</a></li>
  <li><a href="#">Other</a></li>
</ul>

</div>
</div>

    </section>
  </div><!-- row -->   
</div><!-- content container -->


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
